<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Sign-in</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				background-color: #fff;
				min-height: 100vh;
				font-family: 'Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif;
			}
			h4 {
				margin: 0 0 16px 0;
				font-size: 24px;
				font-weight: 500;
				color: #212529;
			}
			form {
				display: flex;
				flex-direction: column;
				width: 300px;
				margin: auto;
				padding: 16px;
				background-color: #f5f5f5;
				border: 1px solid #ddd;
				border-radius: 4px;
			}
			button, input {
				display: block;
				font-size: 16px;
				padding: 6px 12px;
				border-radius: 4px;
				border: 1px solid transparent;
				transition: .15s;
			}
			button {
				cursor: pointer;
				color: #fff;
				background-color: #007bff;
			}
			button:hover {
				background-color: #0069d9;
				border-color: #0062cc;
			}
			input {
				margin-bottom: 16px;
				color: #495057;
				background-color: #fff;
				border-color: #ced4da;
			}
			input:focus {
				border-color: #80bdff;
				outline: 0;
				box-shadow: 0 0 0 .2rem rgba(0,123,255,.25);
			}
			div {
				margin: 0 0 16px 0;
				padding: 12px;
				color: #721c24;
				background-color: #f8d7da;
				border: 1px solid #f5c6cb;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<form method="post">
			<h4>Sign-in</h4>
			{{- if .error }}
			<div class="err">{{.error}}</div>
			{{- end }}
			<input type="text" name="username" placeholder="Username" value="{{ .username }}" required{{if not .username }} autofocus{{end}}>
			<input type="password" name="password" placeholder="Password" required{{if .username}} autofocus{{end}}>
			{{ if .redirect }}<input type="hidden" name="redirect" value="{{ .redirect }}">{{end}}
			<button type="submit">Sign in</button>
		</form>
	</body>
</html>
