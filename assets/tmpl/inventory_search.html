			<script id="tmpl-search" type="x-tmpl-mustache">
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Related</th>
							<th>Sample/<br>Slide</th>
							<th class="nsm">Box/<br>Set</th>
							<th class="nsm">Core No/<br>Diameter</th>
							<th>Top/<br>Bottom</th>
							<th>Keywords</th>
							<th class="nsm">Collection</th>
							[[#private]]
							<th class="nsm">Barcode</th>
							<th class="nsm">Location /<br>Quality</th>
							[[/private]]
						</tr>
					</thead>
					<tbody>
						[[#hits]]
						<tr class="[[#borehole.0]]borehole [[/borehole.0]][[#well.0]]well [[/well.0]][[#outcrop.0]]outcrop [[/outcrop.0]][[#shotline.0]]shotline [[/shotline.0]]">
							<td><a href="[[id]]">[[id]]</a>[[^can_publish]]*[[/can_publish]]</td>
							<td>
								[[#well]]
								<div>
									<span class="nsm">Well: </span>
									<a href="../well/[[id]]">
										[[name]][[#number]] - [[number]][[/number]]
									</a>
									[[#api]]<div class="nsm">API: [[api]]</div>[[/api]]
								</div>
								[[/well]]
								[[#outcrop]]
								<div>
									<span class="nsm">Outcrop: </span>
									<a href="../outcrop/[[id]]">
										[[name]][[#number]] - [[number]][[/number]]
									</a>
								</div>
								[[/outcrop]]
								[[#borehole]]
								[[#prospect]]
								<div>
									<span class="nsm">Prospect: </span>
									<a href="../prospect/[[id]]">[[name]]</a>
								</div>
								[[/prospect]]
								<div>
									<span class="nsm">Borehole: </span>
									<a href="../borehole/[[id]]">[[name]]</a>
								</div>
								[[/borehole]]
								[[#shotline]]
								<div>
									<span class="nsm">Shotline: </span>
									<a href="../shotline/[[id]]">[[name]]</a>
									[[#max]]<div class="nsm">Shotpoints: [[min]] - [[max]]</div>[[/max]]
								</div>
								[[/shotline]]
								[[#publication]]
								<div>
									Publication: [[title]] [[#year]]([[year]])[[/year]]
									[[#description]]
										<div class="nsm"> Description: [[description]]</div>
									[[/description]]
								</div>
								[[/publication]]
								[[#project]]<div class="nsm">Project: [[.]][[/project]]
							</td>
							<td>
								[[sample]]
								[[#slide]]<br>[[slide]][[/slide]]
							</td>
							<td class="nsm">
								[[box]]
								[[#set]]<br>[[.]][[/set]]
							</td>
							<td class="nsm">
								[[core]]
								[[#diameter]]<br>[[.]][[/diameter]]
							</td>
							<td>
								[[#top]][[.]] [[unit]][[/top]]
								[[#bottom]]<br>[[.]] [[unit]][[/bottom]]
							</td>
							<td class="csp">
								[[#keyword]]<span>[[.]]</span>[[/keyword]]
							</td>
							<td class="nsm">[[collection]]</td>
							[[#private]]
							<td class="nsm">[[barcode]]</td>
							<td class="nsm">
								[[container]]
								[[#issue.0]]
								<div class="quality">[[#issue]]<span>[[.]]</span>[[/issue]]</div>
								[[/issue.0]]
							</td>
							[[/private]]
						</tr>
						[[/hits]]
					</tbody>
				</table>
			</script>
