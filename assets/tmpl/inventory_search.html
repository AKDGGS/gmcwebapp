			<script id="tmpl-search" type="x-tmpl-mustache">
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Related</th>
							<th>Sample/<br>Slide</th>
							<th>Box/<br>Set</th>
							<th>Core No/<br>Diameter</th>
							<th>Top/<br>Bottom</th>
							<th>Keywords</th>
							<th>Collection</th>
						</tr>
					</thead>
					<tbody>
						[[#.]]
						<tr>
							<td><a href="[[id]]">[[id]]</a></td>
							<td>
								[[#wells]]
								<div>
									Well: <a href="../well/[[id]]">
										[[name]][[#number]] - [[number]][[/number]]
									</a>
									[[#api]]<br>API: [[api]][[/api]]
								</div>
								[[/wells]]
								[[#outcrop]]

									Outcrop: <a href="../outcrop/[[id]]">
										[[name]][[#number]] - [[number]][[/number]]
									</a>
								</div>
								[[/outcrop]]
								[[#boreholes]]

									Borehole: <a href="../borehole/[[id]]">
										[[name]]
									</a>
								</div>
								[[/boreholes]]
								[[#shotlines]]

									Shotline: <a href="shotline/[[id]]">[[name]]</a>
									[[#max]]<div>Shotpoints: [[min]] - [[max]]</div>[[/max]]
								</div>
								[[/shotlines]]
							</td>
							<td>
								[[sample]]

							</td>
							<td>
								[[box]]
								[[#set]]<br>[[set]][[/set]]
							</td>
							<td>
								[[core]]
								[[#diameter]]<br>[[diameter]][[/diameter]]
							</td>
							<td>
								[[#top]][[top]] ft[[/top]]
								[[#bottom]]<br>[[bottom]] ft[[/bottom]]
							</td>
							<td class="csp">
								[[#keywords]]<span>[[.]]</span>[[/keywords]]
							</td>
							<td>[[collection]]</td>
						</tr>
						[[/.]]
					</tbody>
				</table>
			</script>
