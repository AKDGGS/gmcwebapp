# address service listens on
listen_address: 127.0.0.1:8080

# URL used to access database
database_url: postgresql://localhost

# base URL path for web requests - useful if behind a proxy
base_path: /

# session_key is used for encoding cookies
# a new session key can be generated by running "gmc genkey"
# if a session_key is not provided, one will be generated randomly
# on each startup, but then logins won't persist across restarts
# or work correctly in a cluster configuration
#
# session_key: 0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f0f

# length of time before logins timeout from inactivity (in seconds)
# defaults to 86400 - 24 hours
#
# session_max_age: 86400

file_store:
  ## File store is a directory
  #type: dir
  #path: /somepath

  ## File store is S3 compatible
  #type: s3
  ## S3 endpoint - name of server to use
  #endpoint: localhost:9000
  ## S3, use SSL?
  # secure: false
  ## S3 accesskeyid - change this!
  #accesskeyid: my_access_key
  ## S3 secretaccesskey - change this!
  #secretaccesskey: my_secret_access_key
  ## S3, bucket name
  #bucket: gmc
